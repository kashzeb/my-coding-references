<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider with buttons using HTML & CSS Only</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slides">

            <input type="radio" name="nav-btn" id="btn-1" checked>
            <input type="radio" name="nav-btn" id="btn-2">
            <input type="radio" name="nav-btn" id="btn-3">
            <input type="radio" name="nav-btn" id="btn-4">
            <input type="radio" name="nav-btn" id="btn-5">
            <div class="slide s1">
                <img src="images/slide-1.jpg" alt="">
            </div>
            <div class="slide s2">
                <img src="images/slide-2.jpg" alt="">
            </div>
            <div class="slide s3">
                <img src="images/slide-3.jpg" alt="">
            </div>
            <div class="slide s4">
                <img src="images/slide-4.jpg" alt="">
            </div>
            <div class="slide s5">
                <img src="images/slide-5.jpg" alt="">
            </div>
        </div>  
        
        <div class="navigation">
            <label for="btn-1" class="bar"></label>
            <label for="btn-2" class="bar"></label>
            <label for="btn-3" class="bar"></label>
            <label for="btn-4" class="bar"></label>
            <label for="btn-5" class="bar"></label>
        </div>
    </div>
</body>
</html>
